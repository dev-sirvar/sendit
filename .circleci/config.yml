version: 2
jobs:
  build:
    docker:
      - image: cibuilds/snapcraft

    working_directory: ~/repo

    steps:
      - checkout
      
      - run:
          name: update
          command: |
            sudo apt-get update && sudo apt install snapd
            
      - run:
          name: install ffsend
          command: |
            sudo snap install ffsend 
           
      - run:
          name: install python
          command: |
            sudo apt-get -y install python3-pip
            
      - run:
          name: install webtorrent-cli
          command: |
            sudo npm i -g webtorrent-cli
            
      - run:
          name: install zip
          command: |
            sudo apt-get install zip

      - run:
          name: download with webtorrent
          command: |
            webtorrent download "magnet:?xt=urn:btih:2484C5E40A0BAC87BBE160B6C7E38A37D83BEEE4&dn=Brooklyn.Nine-Nine.S05E14.HDTV.x264-SVA%5Beztv%5D&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Ftorrent.gresille.org%3A80%2Fannounce&tr=udp%3A%2F%2F9.rarbg.me%3A2710%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.com%3A1337&tr=udp%3A%2F%2Ftracker.internetwarriors.net%3A1337&tr=udp%3A%2F%2Ftracker.zer0day.to%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969%2Fannounce&tr=udp%3A%2F%2Fcoppersurfer.tk%3A6969%2Fannounce"

      - run:
          name: zip file
          command: |
            zip -r ${CIRCLE_BRANCH}.zip ./*
            
      - run:
          name: send file
          command: |
            ffsend -q upload {CIRCLE_BRANCH}.zip | jq --raw-output '.data.file.url.full' | xargs -I {} curl -k -d '{"state":"success","target_url":"{}","context":"sendit"}' -X POST "https://api.github.com/repos/dev-sirvar/sendit/commits/${CIRCLE_SHA1}/statuses?access_token=${GITHUB_TOKEN}"
  
